<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     #demo{
         width: 500px;
         margin: 0 auto;
         padding: 10px;
         text-align: left;
     }

     #demo div{position:relative;}
     #demo p{
        position:absolute;
        width: 100px;
        height: 50px;
     }

     #demo .a{
         z-index: 10;
         top: 20px;
         left: 20px;
         background: #ff0000;
     }


     #demo .b{
         z-index:3;
         background:#00ffff;
     }


    </style>
</head>
<body>
    

    <div id="demo">
        <div class="test">
            <p class="a">a</p>
        </div>
        <div class="test2">
            <p class="b">b</p>
        </div>
    </div>
    

</body>
</html>
